<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
  <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
  <title>{{ site.title }}</title>

  {% seo %}
</head>

<body>
  <header>
    <div class="inner">
      <a href="{{ '/' | absolute_url }}">
        <h1 style="width: 100%">{{ site.title }}</h1>
      </a>
      <h2 style="width: 100%">{{ site.description }}</h2>

      <button onclick="window.location.href = 'http://eepurl.com/guHcQb';" style="
        color: white;
        background-color: red;
        width: 50%;
        margin: 20px 0px 0px 0px;
        padding: 10px;
        font-size: 20px;
        font-family: Roboto;
        font-weight: 500;
      ">
        Sign Up for News & Events from SWIN
      </button>

    </div>
  </header>

  <div id="content-wrapper">
    <div class="inner clearfix">
      <section id="main-content" style="width: 100%">
        {{ content }}
      </section>
    </div>
  </div>

</body>

</html>
